<!DOCTYPE html>
<html>
<head>
  <title>Stream Offline</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="common.css">
</head>

<body>
  <div id="header">
    <h1>hellooooo</h1>
    <div id="camera_error" class="offline" style="display: none;">
    </div>
    <span id="status_offline" class="offline">Stream Offline</span>
    <span id="status_online" class="online" style="display: none;">Stream Online</span>
  </div>
  <div id="content" class="camera_frame">
    <div id="stream_controls">
      <form name="controls">
        <span>Stream name:</span>
        <input type="text" name="name" onkeyup="verifyName()"></input>
        <input type="button" name="start" value="Start Streaming" disabled="true"></input>
      </form>
    </div>
    <div id="camera_frame">
      <video id="camera" class="camera" autoplay muted=true width="640" height="480"></video>
      <canvas id="camera_buffer" class="camera" style="display: none;"></canvas>
    </div>
  </div>
<script type= "text/javascript" src ="./host_webrtc.js"></script>
</body>
</html>
